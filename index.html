<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>SVG Ejemplos</title>
</head>
<body>
    <!--Realizando un criculo básico-->
    <!--Los atributos fill, stroke y stroke-width se pueden manipular desdes el CSS-->
    <svg>
        <circle r="40" cy="45" cx="45" fill="red" stroke="blue" stroke-width="2" stroke-linecap="round" stroke-dasharray="15, 30"></circle>
    </svg>

    <!--Realizando una linea-->
    <!-- Para definir una linea se tiene que introducir las coordenadas del punto inicial y 
        final (x1 y1 x2 y2) en pixeles o porcentaje. Importante: Si es en pixeles no hay que 
        añadir “px” al valor.-->
    <svg>
        <line x1="0" y1="0" x2="95" y2="100" fill="red" stroke="blue" stroke-width="4"></line>
    </svg>
</body>
</html>
