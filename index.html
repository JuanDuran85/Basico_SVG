<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>SVG Ejemplos</title>
</head>
<body>
    <!--Realizando un criculo básico-->
    <!--Los atributos fill, stroke y stroke-width se pueden manipular desdes el CSS-->
    <svg>
        <circle r="40" cy="45" cx="45" fill="red" stroke="blue" stroke-width="2" stroke-linecap="round" stroke-dasharray="15, 30"></circle>
    </svg>

    <!--Realizando una linea-->
    <!-- Para definir una linea se tiene que introducir las coordenadas del punto inicial y 
        final (x1 y1 x2 y2) en pixeles o porcentaje. Importante: Si es en pixeles no hay que 
        añadir “px” al valor.-->
    <svg>
        <line x1="0" y1="0" x2="95" y2="100" fill="red" stroke="blue" stroke-width="4"></line>
    </svg>

    <!--Imagen en SVG externa-->
    <!--Se realizó una imagen externa con un editor de imagenes y se guardo en SVG, este mismo editor genera el codigo en SVG ingresado abajo-->
    <svg width="640" height="480">
        <title>Layer 1</title>
        <ellipse cx="320" cy="241.9" fill="#ff0000" id="svg_3" rx="85.5" ry="80.49999" stroke="#000000" stroke-dasharray="null" stroke-linecap="null" stroke-linejoin="null" stroke-width="0"/>
        <ellipse cx="320" cy="242.39999" fill="#ffffff" id="svg_5" rx="67.5" ry="62" stroke="#000000" stroke-dasharray="null" stroke-linecap="null" stroke-linejoin="null" stroke-width="0"/>
        <rect fill="#0800ff" height="42" id="svg_2" stroke="#000000" stroke-dasharray="null" stroke-linecap="null" stroke-linejoin="null" stroke-width="0" width="187.99999" x="227" y="218.4"/>
        <text fill="#ffffff" font-family="serif" font-size="2" id="svg_1" stroke="#000000" stroke-dasharray="null" stroke-linecap="null" stroke-linejoin="null" stroke-width="0" text-anchor="middle" transform="matrix(11.4407, 0, 0, 5.98162, -2553.59, -981.574)" x="251.2168" xml:space="preserve" y="204.8493">UNDERGRAUND</text>
    </svg>

    <svg width="640" height="480">
        <rect width="100%" height="100%" fill="red" />
        <circle cx="150" cy="100" r="80" fill="green" />
        <text x="150" y="125" font-size="60" text-anchor="middle" fill="white">SVG</text>
    </svg>
</body>
</html>
