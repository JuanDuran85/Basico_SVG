<body>
    <!--Realizando un circulo con SVG-->
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow"></circle>
    </svg>

    <!--Realizando un rectangulo con SVG-->
    <svg width="250" height="150">
        <rect width="150" height="100" class="rectangulo"></rect>
    </svg>

    <!--Realizando un cuadrado con SVG-->
    <svg width="800" height="200">
        <rect x="10" y="10" width="150" height="150" class="cuadrado"></rect>
    </svg>

    <!-- Agregando una imagen SVG con la etiqueta img-->
    <img src="img/dibujo.svg" alt="svg">

    <!--Cuadrado con lineas en caja con los atributos directos en el HTML-->
