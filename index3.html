<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>SVG patte 3</title>
</head>
<body>
    <!-- En el siguiente ejemplo se ve todo el círculo porque la zona visible definida por viewBox empieza arriba a la izquierda en el punto (-100, -100) y tiene un tamaño de 200 x 200. El tamaño de la imagen es también de 200 x 200.-->
    <svg width="200" height="200" viewBox="-100 -100 200 200" class="circulo_linea">
        <circle cx="0" cy="0" r="100" fill="none" stroke="red" stroke-width="1" />
        <line x1="-200" y1="0" x2="200" y2="0" stroke="black" stroke-width="1" />
        <line x1="0" y1="-200" x2="0" y2="200" stroke="black" stroke-width="1" />
    </svg>

    <!--Usando la etiqueta g para agrupar contenido dentro de la etiqueta svg-->
    <svg width="100%" height="100%" viewBox="0 0 95 50">
        <g stroke="green" fill="white" stroke-width="5">
            <circle cx="25" cy="25" r="15" />
            <circle cx="40" cy="25" r="15" />
            <circle cx="55" cy="25" r="15" />
            <circle cx="70" cy="25" r="15" />
        </g>
    </svg>

    <svg width="200px" height="400px">
        <rect x="0" y="0" width="150" height="350"
              fill="black" stroke="gray" stroke-width="2" />	
        <g stroke="black" stroke-width="2" stroke="gray">
            <circle r="40" cx="75" cy="80" fill="red" />
            <circle r="40" cx="75" cy="175" fill="yellow" />
            <circle r="40" cx="75" cy="275" fill="green" />
        </g>		
    </svg>

    <!--Ahora creamos el mismo semafaro pero usando las estiquetas g y use para no repetir varias veces las mismas-->
    <svg width="200px" height="400px">
        <defs>
            <circle id="light" cx="75" r="40" />
        </defs>
        <rect x="0" y="0" width="150" height="350" fill="black" stroke="gray" stroke-width="2" />
        <g stroke="black" stroke-width="2">
            <use xlink:href="#light" y="80" fill="red" />
            <use xlink:href="#light" y="175" fill="yellow" />
            <use xlink:href="#light" y="275" fill="green" />
        </g>
    </svg>

    <!-- Usando las etiquetas defs, g y use dentro de una etiqueta svg-->
    <svg width="100%" height="100%">
        <defs>
          <g id="Port">
            <circle style="fill: inherit" r="18"/>
          </g>
        </defs>
        
        <!-- La etiqueta use, clona el contenido de una etiqueta g mediante el atributo xlink:href y el nombre del id-->
        <text y="15">Negro</text>
        <use x="65" y="10" xlink:href="#Port" />
        <text y="55">Rojo</text>
        <use x="65" y="50" xlink:href="#Port" class="classA"/>
        <text y="100">Azul</text>
        <use x="65" y="90" xlink:href="#Port" style="fill:blue"/>
    </svg>
</body>
</html>
